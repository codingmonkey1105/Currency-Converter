<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="amount">
            <form>
                <label>Enter Amount:</label>
                <input type="number">
            </form>
        </div>
        <div class="dropDown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                    <select name="From">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left" style="margin-top: 2rem;"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="India Flag">
                    <select name="To">
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">Exchange rate</div>
        <div class="btns">
            <button id="convert">Convert</button>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
